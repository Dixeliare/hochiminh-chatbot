<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - HCM Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .profile-header p {
            color: #666;
            font-size: 14px;
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .avatar-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #667eea;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .avatar-upload-btn:hover {
            background: #5568d3;
            transform: scale(1.1);
        }

        .avatar-upload-btn:active {
            transform: scale(0.95);
        }

        #avatarInput {
            display: none;
        }

        .avatar-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .btn-delete-avatar {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
            animation-delay: 0.2s;
        }

        .btn-delete-avatar:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .form-group input:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
        }

        .user-info {
            background: linear-gradient(135deg, #667eea10, #764ba210);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .user-info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-info-item:last-child {
            border-bottom: none;
        }

        .user-info-label {
            color: #666;
            font-size: 14px;
        }

        .user-info-value {
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .role-admin {
            background: #ff6b6b;
            color: white;
        }

        .role-user {
            background: #4ecdc4;
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #e91e63);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .profile-container {
                padding: 30px 20px;
            }

            .avatar-preview {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }

            .btn-group {
                flex-direction: column;
            }
        }

        /* Avatar upload progress */
        .upload-progress {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .upload-progress.active {
            opacity: 1;
        }

        .upload-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="notification" id="notification"></div>

    <div class="profile-container">
        <div class="profile-header">
            <h1>👤 Hồ sơ cá nhân</h1>
            <p>Quản lý thông tin tài khoản của bạn</p>
        </div>

        <div class="avatar-section">
            <div class="avatar-container">
                <div class="avatar-preview" id="avatarPreview">
                    <span id="avatarInitial">?</span>
                </div>
                <label for="avatarInput" class="avatar-upload-btn" title="Upload avatar">
                    📷
                </label>
                <input type="file" id="avatarInput" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp">
            </div>
            <div class="upload-progress" id="uploadProgress">
                <div class="upload-progress-bar" id="uploadProgressBar"></div>
            </div>
            <div class="avatar-actions">
                <button class="btn-delete-avatar" id="deleteAvatarBtn" style="display: none;">
                    🗑️ Xóa avatar
                </button>
            </div>
        </div>

        <div class="user-info">
            <div class="user-info-item">
                <span class="user-info-label">Username</span>
                <span class="user-info-value" id="displayUsername">-</span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">Email</span>
                <span class="user-info-value" id="displayEmail">-</span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">Vai trò</span>
                <span class="user-info-value">
                    <span class="role-badge" id="displayRole">user</span>
                </span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">Tổng tin nhắn</span>
                <span class="user-info-value" id="displayMessages">0</span>
            </div>
            <div class="user-info-item">
                <span class="user-info-label">Cuộc trò chuyện</span>
                <span class="user-info-value" id="displayConversations">0</span>
            </div>
        </div>

        <form id="profileForm">
            <div class="form-group">
                <label for="fullName">Họ và tên</label>
                <input type="text" id="fullName" placeholder="Nhập họ và tên">
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    💾 Lưu thay đổi
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='chat.html'">
                    ← Quay lại chat
                </button>
            </div>
        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>
